    <!-- Event Tracking Script -->
    <script>
        // Track important interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Track project clicks
            document.addEventListener('click', function(e) {
                if (e.target.closest('.project-card') || e.target.closest('.project')) {
                    trackEvent('Project', 'View', e.target.closest('.project-card')?.querySelector('h1')?.textContent || 'Project');
                }
                
                // Track social media clicks
                if (e.target.closest('a[href*="facebook.com"], a[href*="github.com"], a[href*="linkedin.com"]')) {
                    const platform = e.target.closest('a').href.includes('facebook') ? 'Facebook' :
                                   e.target.closest('a').href.includes('github') ? 'GitHub' : 'LinkedIn';
                    trackEvent('Social Media', 'Click', platform);
                }
                
                // Track resume download
                if (e.target.closest('#resume-download')) {
                    trackEvent('Resume', 'Download', 'PDF');
                }
            });
            
            // Track page views
            trackPageView();
        });
        
        function trackEvent(category, action, label) {
            // Google Analytics event tracking
            if (typeof gtag !== 'undefined') {
                gtag('event', action, {
                    'event_category': category,
                    'event_label': label
                });
            }
            
            // Console log for debugging (remove in production)
            console.log('Event:', category, action, label);
        }
        
        function trackPageView() {
            // Track page view
            if (typeof gtag !== 'undefined') {
                gtag('config', 'GA_MEASUREMENT_ID', {
                    'page_path': window.location.pathname
                });
            }
        }
    </script>
